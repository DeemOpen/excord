<#import "layouts/main-layout.ftl.html" as main> 
<@main.page>
<div class="container-fluid">
    <form method="post" action="/history" role="form" class="form-horizontal">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Top Changes</h3>
                <br/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10">
                <input type="text" name="searchKey" value="<#if searchKey??>${searchKey}</#if>" class="form-control" placeholder="Search Summary Or Slug" required>
            </div>
            <div class="col-md-2">
                <button type="submit" name="action" value="searchhistory" class="btn btn-primary btn-block">Search History</button>
            </div>
            <br/>
            <br/>
            <br/>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Details</th>
                            <th>Slug</th>
                            <th>Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <#list historyLst as history>
                        <tr>
                            <td>${history.id}</td>
                            <td>${history.changeDate}</td>
                            <td>
                                <b>By:</b>${history.changeUser}
                                <br/>
                                <b>From:</b>${history.changeIp}
                                <br/>
                            </td>
                            <td>${history.slug}</td>
                            <td>${history.changeSummary}</td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</@main.page>
