<#import "layouts/main-layout.ftl.html" as main> 
<@main.page>
<script src="js/3p/highcharts.js"></script>
<script src="js/3p/exporting.js"></script>
<script src="js/custom/testplan_metric.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 text-center">
            <div id="automatedPieChartContainer" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
        <div class="col-md-4">
            <div id="testtypePieChartContainer" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
        <div class="col-md-4">
            <div id="priorityPieChartContainer" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <div class="col-md-12">
            <table id="testmetric-ele" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th colspan="4">Detailed Breakup</th>
                    </tr>
                    <tr>
                        <th>Priority</th>
                        <th>Tester</th>
                        <th>Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <#list metricLst as metric>
                    <tr>
                        <#list metric as m>
                        <td>
                            <#if m??>
                            ${m}
                            <#else>
                            -
                            </#if>
                        </td>
                        </#list>
                    </tr>

                    </#list>


                </tbody>
            </table>
        </div>
    </div>
</div>
</@main.page>
