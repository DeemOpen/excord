<#import "layouts/main-layout.ftl.html" as main> 
<@main.page>
<div class="container-fluid">
    <form method="post" action="/" role="form" class="form-horizontal">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Requirements Missing Coverage</h3>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Requirement</th>
                            <th>Priority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <#list reqLst as req>
                        <#assign inc = 0/>
                        <tr>
                            <td>${inc}</td>
                            <td><a href="/requirement?reqId=${req.id?c}">${req.name}</a></td>
                            <td>${req.priority}</td>
                            <td>${req.status}</td>
                        </tr>
                        <#assign inc = inc + 1/>
                        </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</@main.page>
